<ion-content [fullscreen]="true">

  <div class="login-card-container" *ngIf="canShow">
    <div class="login-card-content">
      <ion-row class="ion-no-margin ion-no-padding" style="height: 100%">
        <ion-col size="12" size-lg="6" class="ion-no-padding ion-no-margin login-background-container">
          <div class="login-background" id="login-background">
          </div>
        </ion-col>
        <ion-col size="12" size-lg="6" class="ion-align-self-center login-form-container">

          <div class="login-container">
            <div class="title-container">
              <p class="title">¡Bienvenido a Grupo Playa Caribe Rental Car!</p>
            </div>

            <p class="iniciar-sesion">Accede con tus credenciales</p>
            <br>
            <form [formGroup]="loginForm" (submit)="onSubmit()" style="height: 100%">
              <div class="login-content">
                <mat-form-field appearance="outline">
                  <mat-label>Username</mat-label>
                  <input type="text" matInput formControlName="email" class="padding-left" autocomplete="off">
                  <mat-error *ngIf="cf.email.errors?.required">Campo requerido</mat-error>
                  <mat-error *ngIf="cf.email.errors?.email">Email invalido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password" class="padding-left" autocomplete="off">
                  <mat-error *ngIf="cf.password.errors?.required">Contraseña requerida</mat-error>
                  <mat-error *ngIf="cf.password.errors?.minlength">La contraseña debe tener al menos 6 caracteres
                  </mat-error>
                </mat-form-field>

                <div class="spinner" *ngIf="spinner === true">
                  <ion-spinner></ion-spinner>
                </div>
                <br>
                <ion-button class="submit-btn btn-shadow" color="primary" [disabled]="loginForm.invalid" expand="block"
                            type="submit" style="width: 60%; margin: 0 auto;"
                            *ngIf="spinner === false">LOGIN
                </ion-button>
              </div>
            </form>
          </div>

        </ion-col>
      </ion-row>
    </div>

  </div>


</ion-content>
