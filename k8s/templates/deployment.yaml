apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
  namespace: ${NAMESPACE}  # ðŸ”¹ Namespace dinÃ¡mico
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
        - name: angular-app
          image: ${IMAGE}  # ðŸ”¹ Imagen dinÃ¡mica
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URL
              value: "${BACKEND_URL}"  # ðŸ”¹ Variable de entorno
